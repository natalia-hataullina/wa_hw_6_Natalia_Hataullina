<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metro ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-container">
    <div class="page-container__user-name">User</div>
    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-container-item col-2 col-sm-6 col-xs-6 .col-md-2 .col-lg-2 .col-xl-2">
                <div class="item item-home">
                    <div class="item-image"><img src="./assets/images/home.png"></div>
                    <div class="item-title">Home</div>
                </div>
            </div>
            <div class="grid-container-item col-2 col-sm-6 col-xs-6 .col-md-2 .col-lg-2 .col-xl-2">
                <div class="item item-contact-one">
                    <div class="item-image"><img src="./assets/images/contact.png"></div>
                    <div class="item-title">Contact</div>
                </div>
            </div>
            <div class="grid-container-item col-4 col-sm-12 col-xs-12 .col-md-4 .col-lg-4 .col-xl-4">
                <div class="item item-hire">
                    <div class="item-image"><img src="./assets/images/hire.png"></div>
                    <div class="item-title">Hire</div>
                </div>
            </div>
            <div class="grid-container-item col-2 col-sm-6 col-xs-6 .col-md-2 .col-lg-2 .col-xl-2">
                <div class="item item-photos">
                    <div class="item-image"><img src="./assets/images/photos.png"></div>
                    <div class="item-title">Photos</div>
                </div>
            </div>
            <div class="grid-container-item col-2 col-sm-6 col-xs-6 .col-md-2 .col-lg-2 .col-xl-2">
                <div class="item item-about-one">
                    <div class="item-image"><img src="./assets/images/about.png"></div>
                    <div class="item-title">About</div>
                </div>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-container-item col-4 col-sm-12 col-xs-12 .col-md-4 .col-lg-4 .col-xl-4">
                <div class="item item-about-two">
                    <div class="item-image"><img src="./assets/images/about.png"></div>
                    <div class="item-title">About</div>
                </div>   
            </div>
            <div class="grid-container-item col-6 col-sm-12 col-xs-12 .col-md-6 .col-lg-6 .col-xl-6">
                <div class="item item-blog-image">
                    <div class="blog-image"><img src="./assets/images/blog-image.png" style="height: 100%"></div>
                    <div class="item-title__blog">
                        <div class="blog">Blog</div>
                        <div>hello, world!!</div>
                    </div>
                </div>   
            </div>
            <div class="grid-container-item col-2 col-sm-12 col-xs-12 .col-md-2 .col-lg-2 .col-xl-2">
                <div class="item item-contact-two">
                    <div class="item-image"><img src="./assets/images/contact.png"></div>
                    <div class="item-title">Contact</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
